	<title>LiShop | Home</title>
	<link rel="stylesheet" href="assets/css/LiShop-Framework.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="icon" href="assets/img/icon.png">
	<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

	<!-- Start Navbar -->
	<div class="navbar-container">
		<div class="brand">
			<a href="">LiShop</a>
		</div>
		<div></div>
		<div></div>
		<div></div>
		<a href="#login" class="toLogin">Daftar | Masuk</a>
	</div>
	<!-- End Navbar -->

	<!-- Start Form -->
	<form action="">
		<div class="form-container" id="login">
			<div class="form-overlay"></div>
				<div class="form-login">
					<a href="#" class="closebtn"><i class="material-icons">close</i></a>
					<div class="form-brand">LiShop Account</div>
					<label for="email">Email</label>
					<input type="email" maxlength="40" placeholder="Your Email e.g: aliazhar@gmail.com">
					<label for="password">Password</label>
					<input type="password" maxlength="40" placeholder="Your Password">
						<div class="form-opt">
							<a href="#" class="fpw">Forget password?</a>
							<a href="#" class="nacc">Register new account</a>
						</div>
					<a href="#"><button class="button" type="submit">Login</button></a>
				</div>
		</div>
	</form>

	<!-- End Form -->

	<!-- Start Content-Card -->
	<div class="container">
		<div class="card">
			<a href="game/free-fire.html">

			</a>
		</div>
		<div class="card">
			<a href="">

			</a>
		</div>
		<div class="card">

				<div class="card-desc">Point Blank</div>

		</div>

		</div>

			</a>
		</div>
		<div class="card">
			<a href="">
				<div class="card-image"><img src="assets/img/card/discord-nitro.png" alt=""></div>
				<div class="card-desc">Discord Nitro</div>
			</a>
		</div>
		<div class="card">
			<a href="">
				<div class="card-image"><img src="assets/img/card/coming.png" alt=""></div>
				<div class="card-desc">Coming Soon</div>
			</a>
